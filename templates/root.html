<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/base.css">
    <title>root</title>
</head>
<body>
    <div class="app">
        <header>ICIA Mini Board</header>
        <nav>
            <form action="/">
                <button class="btn btn-primary">HOME</button>
            </form>
            <form action="/write">
                <button class="btn btn-primary">글작성</button>
            </form>
        </nav>
        <main>
            <aside class="left"></aside>
            <section>
                <div class="container mt-3">
                    <table class="table">
                        <head>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>내용</th>
                                <th>글쓴이</th>
                                <th>작성일</th>
                                <th>조회</th>
                            </tr>
                        </head>
                        <body>
                            {% for board in bulletin_board %}
                            <tr>
                                <td>{{board.bno}}</td>
                                <td><a href="/read?bno={{board.bno}}">{{board.title}}</a></td>
                                <td>{{board.content}}</td>
                                <td>{{board.nickname}}</td>
                                <td>{{board.date}}</td>
                                <td>{{board.view_count}}</td>
                            </tr>
                            {% endfor %}
                        </body>
                    </table>
                </div>
            </section>
            <aside class="right"></aside>
        </main>
        <footer>Copyright by ICIA. All rights reserved. Since 2012</footer>
    </div>
</body>
</html>
