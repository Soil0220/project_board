<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/base.css">
    <title>read</title>
</head>
<body>
    <div class="app">
        <header>ICIA Mini Board</header>
        <nav>
            <form action="/">
                <button class="btn btn-primary">HOME</button>
            </form>
            <form action="/write">
                <button class="btn btn-primary">글작성</button>
            </form>
        </nav>
        <main>
            <aside class="left"></aside>
            <section>
                <div class="container mt-3">
                    <form action="/update" method="post">
                        <div class="mb-3 mt-3">
                            <label for="nickname">닉네임:</label>
                            <input type="text" class="form-control" id="nickname" value="{{board.nickname}}"  disabled>
                        </div>
                        <div class="mb-3">
                            <label for="title">제목:</label>
                            <input type="text" class="form-control" id="title" value="{{board.title}}" placeholder="제목 입력" name="title">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" id="content" placeholder="내용 입력" name="content">{{board.content}}</textarea>
                        </div>
                        <input type="hidden" value="{{board.bno}}" name="bno">
                        <div class="d-grid">
                            <button class="btn btn-outline-success">변경하기</button>
                        </div>
                    </form>
                    <form action="delete" method="post">
                        <input type="hidden" value="{{board.bno}}" name="bno">
                        <div class="d-grid">
                            <button class="btn btn-outline-danger">삭제하기</button>
                        </div>
                    </form>
                </div>
            </section>
            <aside class="right"></aside>
        </main>
        <footer>Copyright by ICIA. All rights reserved. Since 2012</footer>
    </div>
</body>
</html>
